version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wisebet_backend
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/mediafiles
    expose:
      - "8000"
    networks:
      - wisebet_network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/schema/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on: []
    # La base de datos es externa, no hay dependencias locales

  frontend:
    build:
      context: ../WiseBetCore-Front-ERP-
      dockerfile: Dockerfile
    container_name: wisebet_frontend
    restart: unless-stopped
    expose:
      - "80"
    networks:
      - wisebet_network
    depends_on:
      - backend

  nginx:
    image: nginx:1.25-alpine
    container_name: wisebet_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.prod.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/mediafiles:ro
    networks:
      - wisebet_network
    depends_on:
      - backend
      - frontend
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health/" ]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  wisebet_network:
    driver: bridge

volumes:
  static_volume:
  media_volume:
